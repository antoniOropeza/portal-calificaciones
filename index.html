<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso al portal</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Acceso</b> portal</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Ingresa los datos solicitados</p>

      <form action="https://portal-calificaciones.netlify.app/principal" method="post">
        <div class="input-group mb-3">
            <select class="form-control" name="username"  id="username" required>
                <option value="">Selecciona tu estado</option>
                <option>01-AGUASCALIENTES</option>
                <option>02-BAJA CALIFORNIA</option>
                <option>03-BAJA CALIFORNIA SUR</option>
                <option>04-CAMPECHE</option>
                <option>05-COAHUILA</option>
                <option>06-COLIMA</option>
                <option>07-CHIAPAS</option>
                <option>08-CHIHUAHUA</option>
                <option>09-NIVEL CENTRAL</option>
                <option>10-DURANGO</option>
                <option>11-GUANAJUATO</option>
                <option>12-GUERRERO</option>
                <option>13-HIDALGO</option>
                <option>14-JALISCO</option>
                <option>15-ESTADO DE MEXICO ORIENTE</option>
                <option>16-ESTADO DE MEXICO PONIENTE</option>
                <option>17-MICHOACAN</option>
                <option>18-MORELOS</option>
                <option>19-NAYARIT</option>
                <option>20-NUEVO LEON</option>
                <option>21-OAXACA</option>
                <option>22-PUEBLA</option>
                <option>23-QUERETARO</option>
                <option>24-QUINTANA ROO</option>
                <option>25-SAN LUIS POTOSI</option>
                <option>26-SINALOA</option>
                <option>27-SONORA</option>
                <option>28-TABASCO</option>
                <option>29-TAMAULIPAS</option>
                <option>30-TLAXCALA</option>
                <option>31-VERACRUZ NORTE</option>
                <option>32-VERACRUZ SUR</option>
                <option>33-YUCATAN</option>
                <option>34-ZACATECAS</option>
                <option>35-36 NORTE DEL DISTRITO FEDERAL</option>
                <option>37-38 SUR DEL DISTRITO FEDERAL</option>
        </select>            
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-users"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Aceptar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
    $(document).ready(function() {
    $('#username').change(function() {
      var selectedState = $(this).val();
      localStorage.setItem('selectedState', selectedState);
    });
  });
  </script>
</body>
</html>
